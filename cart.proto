syntax = "proto3";

package cart;

option go_package = "./pb";

service CartService {
    rpc CreateCart(CartCreate) returns (CartResponse);
    rpc AddToCart(AddToCartRequest) returns (CartResponse);
}

message CartCreate {
    uint32 userId = 1;
}

message CartResponse {
    uint32 cartId = 1;
    uint32 userId = 2;
    bool isEmpty = 3;
}

message AddToCartRequest {
    uint32 userId = 1;
    uint32 prodId = 2;
    int32 quantity = 3;
}